<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaytBot Demo</title>
  <style>
    /* Global styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'helvetica', sans-serif;
    }
    /* Background image using a local file */
    .background {
      background: url('KCF_website.png') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      position: relative;
    }
    /* DocsBot container styling */
    #docsbotai-root {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- The DocsBot widget will mount in this container -->
    <div id="docsbotai-root"></div>
  </div>

  <!-- DocsBot widget initialization -->
  <script type="text/javascript">
    window.DocsBotAI = window.DocsBotAI || {};
    DocsBotAI.init = function(e) {
      return new Promise((t, r) => {
        var n = document.createElement("script");
        n.type = "text/javascript";
        n.async = true;
        n.src = "https://widget.docsbot.ai/chat.js";
        let o = document.getElementsByTagName("script")[0];
        o.parentNode.insertBefore(n, o);
        n.addEventListener("load", () => {
          let n;
          Promise.all([
            new Promise((t, r) => {
              window.DocsBotAI.mount(Object.assign({}, e)).then(t).catch(r);
            }),
            (n = function e(t) {
              return new Promise(e => {
                if (document.querySelector(t)) return e(document.querySelector(t));
                let r = new MutationObserver(n => {
                  if (document.querySelector(t)) {
                    e(document.querySelector(t));
                    r.disconnect();
                  }
                });
                r.observe(document.body, { childList: true, subtree: true });
              });
            })("#docsbotai-root"),
          ]).then(() => t()).catch(r);
        });
        n.addEventListener("error", e => {
          r(e.message);
        });
      });
    };
  </script>
  <script type="text/javascript">
    // Initialize DocsBot with unique ID
    DocsBotAI.init({id: "xwIbVScaj0QaHNNbXE88/Fexkxwkxg677RTx6Z0WN"});
  </script>
</body>
</html>
